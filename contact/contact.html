        <div class="container-contact" >
            <!-- tags inside the bg=image -->
            <h1 style="color: white;">stay in Touch</h1>
            <h3>Dear farmers and volunteers,<br>
                for any question contact us and we will get back to <br>you as soon as possible</h3>
                <!-- form -->
              <form >
                <label for="mail" style="color: white;">I would like you to provide me with an e-mail address:</label>
                <input type="email" id="mail" name="mail"  required >
                <label for="name"  style="color: white;">Your name:
                <input type="text" id="name" name="name"  required>
               
                <p>
                    <label style="color: white;">Enter your phone number in the format (123)456-7890
                     <input name="tel1" type="tel" pattern="[0-9]{3}" placeholder="" size="2" required/>
                     <input name="tel2" type="tel" pattern="[0-9]{3}" placeholder="" size="2" required/> 
                     <input name="tel3" type="tel" pattern="[0-9]{4}" placeholder="" size="3" required/>
                    </label> 
                </p>
                <button type="submit" value="submit">Submit</button>
              </form>

        </div>
